<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link href="style6.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oxygen:wght@300;400;700&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <main class="admin">
            <div class="admin-header">
                <div class="admin-header__content">
                    <a class="admin-header__logo"><img src="../lw6/static/images/Logo.svg" 
                    alt="Logo"></a>
                    <div class="admin-header__profile"> <!-- 80x40 -->
                        <a class="profile-link">
                            <div class="admin-header__profile_photo">
                                <div class="admin-header__profile_photo-color">
                                    <p class="profile_photo-text">N</p>
                                </div>
                            </div>
                            <div class="admin-header__profile_button">
                                <div class="profile_button-container"> <!-- 24x24 -->
                                    <div class="button-image">
                                        <img src="../lw6/static/images/log-out.svg" alt="Button">
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <section class="admin-article-menu">
                <!-- тут часть с JS -->
            </section>
        </main>
    </body>
</html>
